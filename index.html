<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <link rel="stylesheet" href="css/style.css" />
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
            integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
            crossorigin=""
        />
        <script
            defer
            src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""
        ></script>

        <script type="module" defer src="js/controller.js"></script>

        <title>Frontend Mentor | IP Address Tracker</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h2 class="header__title">IP Address Tracker</h2>
                <form class="search" id="search">
                    <div class="search__box">
                        <input
                            class="search__input"
                            type="search"
                            name="ip-search"
                            id="ip-search"
                            placeholder="Search for any IP address or domain"
                        />
                        <button class="search__button" type="submit">
                            <img
                                class="search__icon"
                                src="images/icon-arrow.svg"
                                alt="Arrow Icon"
                            />
                        </button>
                    </div>
                    <!-- <p class="search__error">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="search__icon"
                            viewBox="0 0 20 20"
                            fill="currentColor"
                        >
                            <path
                                fill-rule="evenodd"
                                d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                                clip-rule="evenodd"
                            />
                        </svg>
                        Error text goes here
                    </p> -->
                </form>
            </header>

            <section class="map">
                <div class="info">
                    <div class="info__box">
                        <p class="info__title">Ip Address</p>
                        <h2 class="info__content info__content--ip">
                            192.168.0.1
                        </h2>
                    </div>
                    <div class="info__box">
                        <p class="info__title">Location</p>
                        <h2 class="info__content info__content--location">
                            Brooklyn, NY 10001
                        </h2>
                    </div>
                    <div class="info__box">
                        <p class="info__title">Timezone</p>
                        <h2 class="info__content info__content--timezone">
                            UTC -05:00
                        </h2>
                    </div>
                    <div class="info__box">
                        <p class="info__title">ISP</p>
                        <h2 class="info__content info__content--isp">
                            SpaceX Starlink
                        </h2>
                    </div>
                </div>
                <div class="map__content" id="map"></div>
            </section>
        </div>
    </body>
</html>
