<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <link rel="stylesheet" href="css/style.css" />

        <title>Frontend Mentor | IP Address Tracker</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h2 class="header__title">IP Address Tracker</h2>
                <form class="search">
                    <div class="search__box">
                        <input
                            class="search__input"
                            type="search"
                            name="ip-search"
                            id="ip-search"
                            placeholder="Search for any IP address or domain"
                        />
                        <button class="search__button" type="submit">
                            <img src="images/icon-arrow.svg" alt="Arrow Icon" />
                        </button>
                    </div>
                </form>
            </header>

            <section class="map">
                <div class="info">
                    <div class="info__box">
                        <p class="info__title">Ip Address</p>
                        <h2 class="info__content">192.168.0.1</h2>
                    </div>
                    <div class="info__box">
                        <p class="info__title">Location</p>
                        <h2 class="info__content">Brooklyn, NY 10001</h2>
                    </div>
                    <div class="info__box">
                        <p class="info__title">Timezone</p>
                        <h2 class="info__content">UTC -05:00</h2>
                    </div>
                    <div class="info__box">
                        <p class="info__title">ISP</p>
                        <h2 class="info__content">SpaceX Starlink</h2>
                    </div>
                </div>
                <div class="attribution">
                    Challenge by
                    <a
                        class="attribution__link"
                        href="https://www.frontendmentor.io/challenges/ip-address-tracker-I8-0yYAH0"
                        target="_blank"
                        >Frontend Mentor</a
                    >. Coded by
                    <a
                        class="attribution__link"
                        href="https://github.com/okcomputer93"
                        >okcomputer</a
                    >.
                </div>
            </section>
        </div>
    </body>
</html>
